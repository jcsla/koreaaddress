apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "jcsla.koreaaddress"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/adlibr.4.1.1.0.jar')
    compile files('libs/AdamPublisherSDK-2.3.4.jar')
    compile files('libs/CaulySDK-3.3.21.jar')
    compile files('libs/TadSDK_3.10.1.jar')
    compile files('libs/ShallWeAd_AndroidSDK_2.6.1.jar')
    compile files('libs/InMobi-4.5.3.jar')
    compile files('libs/UrQA-Client_0.97.jar')
}
